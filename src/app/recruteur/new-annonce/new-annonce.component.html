<div class="container">
    <h3>Détail de l'annonce</h3>
    <hr>
    <form #f="ngForm" (ngSubmit)="onAddAnnonce()" ngNativeValidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="titrePoste">Titre de poste</label>
                <input type="text" class="form-control" id="titrePoste" name="titrePoste" placeholder="Titre de poste"
                    [(ngModel)]="annonce.titrePoste" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lieuPoste">Lieu de poste</label>
                <input type="text" class="form-control" id="lieuPoste" name="lieuPoste" placeholder="Lieu de poste"
                    [(ngModel)]="annonce.lieuPoste" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="typeContrat">Type de contrat</label>
                <select id="typeContrat" class="form-control" name="typeContrat" [(ngModel)]="annonce.typeContrat" required>
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="niveauEtude">Niveau d'études</label>
                <select id="niveauEtude" class="form-control" name="niveauEtude" [(ngModel)]="annonce.niveauEtude" required>
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="experience">Domaine</label>
                <select id="domaine" class="form-control" name="domaine" [(ngModel)]="annonce.domaine.id" required>
                    <option value="1" selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="experience">Expériences</label>
                <select id="experience" class="form-control" name="experience" [(ngModel)]="annonce.experience" required>
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <h3 class="mt-5">Description du poste</h3>
        <hr>
        <ckeditor [editor]="Editor" [config]="config" data="" tagName="textarea" name="descriptionPoste" [(ngModel)]="annonce.descriptionPoste" required></ckeditor>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
